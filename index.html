<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="planner-title">Weekly Planner</h1>
    </div>

      <div class="day-buttons-div">
        <button class="day-button">Sunday</button>
        <button class="day-button">Monday</button>
        <button class="day-button">Tuesday</button>
        <button class="day-button">Wednesday</button>
        <button class="day-button">Thursday</button>
        <button class="day-button">Friday</button>
        <button class="day-button">Saturday</button>
      </div>

    <div class="row">
      <button class="add-button">Add Entry</button>
    </div>

    <h2 class="modal-title">Scheduled Events</h2>
    <table class="schedule">
      <thead>
        <tr>
          <th>Time</th>
          <th>Description</th>

        </tr>
      </thead>
      <tbody>

        <tr>
          <td>10:00</td>

          <td>Code</td>
        </tr>
        <tr>
          <td>1:00</td>
          <td>Lunch</td>
        </tr>
        <tr>
          <td>10:00</td>
          <td>Code</td>
        </tr>
        <tr>
          <td>1:00</td>
          <td>Lunch</td>
        </tr>
      </tbody>
    </table>

    <div class="background-off">
      <div class="modal">
        <div class="modal-title">
          <h2>Add Entry</h2>
        </div>
        <form>
          <select name="dayofweek" id="dayofweek" class="day-of-week">
            <option value="">Day of Week</option>
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
          </select>
          <select name="time" id="time">
            <option value="">Time</option>
            <option value="">1:00</option>
            <option value="">2:00</option>
            <option value="">3:00</option>
            <option value="">4:00</option>
            <option value="">5:00</option>
            <option value="">6:00</option>
            <option value="">7:00</option>
            <option value="">8:00</option>
            <option value="">9:00</option>
            <option value="">10:00</option>
            <option value="">11:00</option>
            <option value="">12:00</option>
          </select>
          <div class="text-area-container">
            <textarea placeholder="Description" name ="description" class="description" cols="30" rows="4"></textarea>
          </div>
          <div class ="submit-container">
            <button type="submit" class="submit-btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="data.js"></script>
</body>
</html>
